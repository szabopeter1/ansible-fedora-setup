---
- name: DBeaver
  become: true
  file:
    state: link
    force: yes
    src: /var/lib/flatpak/exports/bin/io.dbeaver.DBeaverCommunity
    dest: /usr/bin/DBeaver-CE

- name: GitHub-desktop
  become: true
  file:
    state: link
    force: yes
    src: /var/lib/flatpak/exports/bin/io.github.shiftey.Desktop
    dest: /usr/bin/GitHub-desktop
