---
- hosts: local
  tasks:
    - name: Add rpmfusion
      become: true
      dnf:
        state: present
        disable_gpg_check: yes
        name:
          - https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_facts.distribution_version }}.noarch.rpm
          - https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ ansible_facts.distribution_version }}.noarch.rpm

    - name: Install VS Code - Add repo/Import key
      become: true
      yum_repository:
        name: Visual Studio Code
        description: VS Code YUM repo
        baseurl: https://packages.microsoft.com/yumrepos/vscode
        gpgkey: https://packages.microsoft.com/keys/microsoft.asc

    - name: Install Brave - Add repo/Import key
      become: true
      yum_repository:
        name: Brave
        description: Brave YUM repo
        baseurl: https://brave-browser-rpm-release.s3.brave.com/x86_64/
        gpgkey: https://brave-browser-rpm-release.s3.brave.com/brave-core.asc

    - name: Update package list
      become: true
      dnf:
        update_cache: true

    - name: Upgrade all packages
      become: true
      dnf:
        name: '*'
        state: latest

    - name: Install basic packages
      become: true
      dnf:
        state: latest
        name:
         - libreoffice
         - vlc
         - gimp
         - nomacs
         - discord
         - steam
         - brave-browser
         - firefox
         - doublecmd-qt
         - gnome-tweaks
         - neofetch
         - htop
         - rofi
         - remmina

    - name: Install dev packages
      become: true
      dnf:
        state: latest
        name:
         - vim
         - vim-powerline
         - curl
         - wget
         - git
         - mc
         - kitty
         - xterm
         - tmux
         - g++
         - golang
         - dotnet-sdk-6.0
         - java-17-openjdk
         - npm
         - code
         - ghostwriter

    - name: Setup gnome
      include_tasks: gnome-settings.yml

    - name: Dotfiles setup
      include_tasks: dotfiles.yml
